let categoriaAtiva = 'todos';

function renderizar(lista) {
    const grid = document.getElementById('grid-produtos');
    grid.innerHTML = lista.map(p => `
        <div class="card">
            <div class="img-box"><img src="${p.imagem}" alt="${p.titulo}"></div>
            <h3>${p.titulo}</h3>
            <p>${p.preco}</p>    
            <a href="${p.link}" target="_blank">Ver no Mercado Livre</a>
        </div>
    `).join('');
}

function definirCategoria(cat) {
    categoriaAtiva = cat;
    const botoes = document.querySelectorAll('#botoes-filtros button');
    botoes.forEach(btn => {
        btn.classList.toggle('active', btn.innerText.toLowerCase() === cat || (cat === 'todos' && btn.innerText === 'Todos'));
    });
    filtrar();
}

function filtrar() {
    const termo = document.getElementById('inputBusca').value.toLowerCase();
    const filtrados = produtos.filter(p => {
        const matchCat = (categoriaAtiva === 'todos' || p.categoria === categoriaAtiva);
        const matchBusca = p.titulo.toLowerCase().includes(termo);
        return matchCat && matchBusca;
    });
    renderizar(filtrados);
}
